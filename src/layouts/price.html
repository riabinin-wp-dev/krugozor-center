<!DOCTYPE html>
<html lang="ru">

<head>
    {{> head }}
</head>

<body>
    <div class="page">
        {{> header }}

        <main class="main">
            {{> body }}
        </main>
        {{> footer }}

    </div>
    <!-- <script src="assets/js/app.js"></script> -->
    <script>
       document.addEventListener("DOMContentLoaded",function(){const e=document.getElementById("burger-menu"),t=document.getElementById("header-mobile");e.addEventListener("click",function(){e.classList.toggle("active"),t.classList.toggle("active")});var n=document.body;document.querySelector(".container"),n=window.innerWidth-n.clientWidth,document.documentElement.style.setProperty("--scrollbar-width",n+"px")}),document.addEventListener("DOMContentLoaded",function(){new Swiper(".swiper-intro",{slidesPerView:1,autoplay: { delay: 2000,  },spaceBetween:10,pagination:{el:".swiper-pagination",clickable:!0},navigation:{nextEl:".swiper-button-next",prevEl:".swiper-button-prev"}})});
       document.addEventListener('DOMContentLoaded', function() {
        const selectsElement = document.querySelectorAll('select');
        selectsElement.forEach(element => {
            // Меняем цвет текста на черный при выборе опции
            console.log(element);
            element.addEventListener('change', function() {
                if (element.value) {
                    element.style.color = '#000'; // Меняем цвет текста на черный
                }
            });
        });

});

   </script>
</body>

</html>
